<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Travel Wallet — Budget</title>
<style>
  :root{
    --bg:#f6f6f6; --card:#fff; --muted:#8a8a8a; --accent:#aef07a; --primary:#111;
    --shadow: 0 8px 24px rgba(16,24,32,0.08);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--primary)}

  /* container that gives 16px horizontal padding to all screen content */
  .screen-inner{
    padding:0 16px 16px;
  }

  /* Wallet details inner layout, scoped so it can live inside global .app */
  .wallet-top {
    display:flex;align-items:center;gap:12px;margin-bottom:14px;
  }
  .wallet-back {
    width:38px;height:38px;border-radius:50%;background:#f2f2f2;display:flex;align-items:center;
    justify-content:center;font-size:20px;color:#333;box-shadow:0 1px 0 rgba(0,0,0,0.03);
  }
  .wallet-title{flex:1}
  .wallet-title h1{font-size:26px;margin:4px 0 20px 0;font-weight:700}
  .wallet-label{display:block;font-size:13px;color:var(--muted);margin:14px 0 6px}
  .wallet-select {
    display:flex;align-items:center;gap:12px;background:var(--card);border-radius:10px;padding:12px 14px;
    border:1px solid #e6e6e6;box-shadow:0 1px 0 rgba(0,0,0,0.02);
  }
  .wallet-select .flag {width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;overflow:hidden}
  .wallet-select .flag img{width:100%;height:100%;object-fit:cover;display:block}
  .wallet-select .txt {flex:1;font-size:15px}
  .wallet-select .chev {font-size:18px;color:#8a8a8a}
  select.native {
    appearance:none;border:0;background:transparent;font:inherit;flex:1;outline:none;padding:0;
  }
  .calendar-card {margin-top:18px;background:var(--card);border-radius:14px;padding:16px;box-shadow:var(--shadow);}
  .cal-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .cal-nav{display:flex;gap:8px;align-items:center}
  .cal-month{font-weight:700}
  .nav-btn{width:34px;height:34px;border-radius:8px;background:#fff;border:1px solid #eee;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .weekdays{display:grid;grid-template-columns:repeat(7,1fr);color:var(--muted);font-size:13px;margin:8px 0}
  .days{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
  .day{
    height:40px;display:flex;align-items:center;justify-content:center;border-radius:8px;color:#222;cursor:pointer;
  }
  .day.other{color:#bdbdbd}
  .day.today{background:#e8f9d8;border-radius:50%;color:#1b6a09}
  .day.selected{background:var(--accent);color:#033;box-shadow:0 6px 18px rgba(10,150,30,0.12);border-radius:50%}
  .spacer{height:18px}
  .continue {
    margin:18px 10px 6px;padding:14px;border-radius:28px;background:var(--accent);text-align:center;font-weight:700;color:#072;
    box-shadow:0 6px 18px rgba(50,180,50,0.12);cursor:pointer
  }

  /* inline row for currency label + icon */
  .inline-currency{
    display:flex;
    align-items:center;
    gap:6px;
  }

</style>
</head>
<body>

<div class="mock-phone-wrap">
  <div class="mock-phone" role="img" aria-label="Phone mockup">
    <div class="status" aria-hidden="true">
      <div class="left"><div class="time">9:30</div></div>
      <div class="icons">
        <span class="material-symbols-outlined">signal_cellular_2_bar</span>
        <span class="material-symbols-outlined">network_wifi</span>
        <span class="material-symbols-outlined">battery_3_bar</span>
      </div>
    </div>
    <div class="camera-wrap" aria-hidden="true">
      <div class="camera"></div>
    </div>
    <main class="screen" role="main" aria-label="New travel wallet setup">
      <div class="app">
        <div class="screen-inner">
          <header>
            <button class="icon-btn" aria-label="Back">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
          </header>

          <h1 id="title">How much do you plan to spend?</h1>
          <p class="lead">You’ll get gentle reminders if you’re close to this amount.</p>

          <section class="section" aria-labelledby="budget-label">
            <label id="budget-label" class="small">Budget for trip</label>

            <label for="country" class="wallet-label">Country</label>
            <div class="wallet-select">
                <div class="txt">
                    <div>1</div>
                </div>
                <div class="inline-currency">
                    <div>EUR</div>
                    <img id="countryFlag" src="../images/eur-euro-detailed.svg" alt="EUR" style="height:24px;width:auto;display:block;">
                </div>
            </div>

            <div class="mutelist" id="breakdown">
              You have <strong id="balance">17.00 EUR</strong> in your balance.<br>
              <div style="margin-top:8px;">
                <div>− 0.01 EUR Our fee</div>
                <div>= 0.99 EUR Amount we’ll convert</div>
                <div>× 100.983 Guaranteed rate</div>
              </div>
            </div>

            <label for="currency" class="wallet-label">Currency</label>
              <div class="wallet-select">
                  <div class="txt">
                      <div>100</div>
                  </div>
                  <div class="inline-currency">
                      <div>JPY</div>
                      <img id="countryFlag" src="../images/japan.jpg" alt="EUR" style="height:24px;width:auto;display:block;">
                      <span class="material-symbols-outlined">keyboard_arrow_down</span>
                  </div>
              </div>
            </div>

            <button class="chip-btn-primary" style="margin-top:18px; margin-left:16px; margin-right:16px">Confirm</button>

          </section>
        </div>
        <footer></footer>
      </div>
    </main>
    <div class="gesture" aria-hidden="true"></div>
  </div>
</div>
</body>
</html>
