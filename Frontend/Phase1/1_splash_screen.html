<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise - Travel Money Made Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #00b9ff 0%, #0066ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            max-width: 120px;
            max-height: 120px;
        }

        h1 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 400;
        }

        .loading {
            margin-top: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <img src="/images/wise-logo.webp" alt="Wise Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<h1 style=\'color:#00b9ff;font-size:60px;margin:0\'>wise</h1>'">
        </div>
        <h1>Wise</h1>
        <p class="tagline">Travel Money Made Simple</p>
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Redirect to login screen after 1 second
        setTimeout(function() {
            window.location.href = '/login';
        }, 1000);
    </script>
</body>
</html>
