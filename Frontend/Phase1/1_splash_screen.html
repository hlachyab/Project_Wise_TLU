<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mobile Splash Mock</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        /* Splash-screen specific styling */
        .screen--splash {
            /* override any default .screen layout */
            display:flex !important;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            height:100%;
            padding:16px;
            background:linear-gradient(180deg,#aefc89,#8eea71);
            box-sizing:border-box;
        }
        .screen--splash .logo {
            display:flex;
            align-items:center;
            justify-content:center;
            width:100%;
        }
        .screen--splash .logo img {
            max-width:70%;
            height:auto;
            display:block;
        }
    </style>
</head>
<body>
<div class="mock-phone-wrap">
    <div class="mock-phone" role="img" aria-label="Phone mockup">
        <div class="status" aria-hidden="true">
            <div class="left"><div class="time">9:30</div></div>
            <div class="icons">
                <span class="material-symbols-outlined">signal_cellular_2_bar</span>
                <span class="material-symbols-outlined">network_wifi</span>
                <span class="material-symbols-outlined">battery_3_bar</span>
            </div>
        </div>

        <div class="camera-wrap" aria-hidden="true">
            <div class="camera"></div>
        </div>

        <main class="screen screen--splash" role="main" aria-label="Splash">
            <div class="logo" aria-hidden="true">
                <img src="../images/logo2.png" alt="Site Logo">
            </div>
        </main>

        <div class="gesture" aria-hidden="true"></div>
    </div>
</div>
</body>
</html>
