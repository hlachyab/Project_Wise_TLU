<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mobile Splash Mock</title>
<link rel="stylesheet" href="...css/main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <div class="mock-phone-wrap">
    <div class="mock-phone" role="img" aria-label="Phone mockup">
      <div class="status" aria-hidden="true">
        <div class="left"><div class="time">9:30</div></div>
        <div class="icons">
          <div class="signal" aria-hidden="true"></div>
          <div class="battery" aria-hidden="true"></div>
        </div>
      </div>

      <div class="camera-wrap" aria-hidden="true">
        <div class="camera"></div>
      </div>

      <main class="screen" role="main" aria-label="Splash">
        <div class="logo" aria-hidden="true">
                <img src="../images/logo2.png" alt="Site Logo">

          <!-- simple stylized logo matching reference -->
        </div>
      </main>

      <div class="gesture" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
