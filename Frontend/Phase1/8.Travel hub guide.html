<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spending Guide Mock</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<style>
  /* Center the single image inside the app area, make it fill width */
  .app.app--center-image{
    padding:8px 0;
  }
  .app.app--center-image img{
    display:block;
    height:100%;         /* fill available width */
    height:auto;        /* preserve aspect ratio */
    object-fit:contain; /* keep whole image visible */
  }
</style>
</head>
<body>
<div class="mock-phone-wrap">
    <div class="mock-phone" role="img" aria-label="Phone mockup">
        <div class="status" aria-hidden="true">
            <div class="left"><div class="time">9:30</div></div>
            <div class="icons">
                <span class="material-symbols-outlined">signal_cellular_2_bar</span>
                <span class="material-symbols-outlined">network_wifi</span>
                <span class="material-symbols-outlined">battery_3_bar</span>
            </div>
        </div>
        <div class="camera-wrap" aria-hidden="true"><div class="camera"></div></div>
        <main class="screen" role="main" aria-label="Travel hub guide image">
            <div class="app app--center-image" role="presentation">
                <img src="../images/Travel_hub_image.svg" alt="Travel hub illustration">
            </div>
        </main>
        <div class="gesture" aria-hidden="true"></div>
    </div>
</div>
</body>
</html>
