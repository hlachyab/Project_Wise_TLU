<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Account</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
<div class="mock-phone-wrap">
    <div class="mock-phone" role="img" aria-label="Phone mockup">
        <div class="status" aria-hidden="true">
            <div class="left"><div class="time">9:30</div></div>
            <div class="icons">
                <span class="material-symbols-outlined">signal_cellular_2_bar</span>
                <span class="material-symbols-outlined">network_wifi</span>
                <span class="material-symbols-outlined">battery_3_bar</span>
            </div>
        </div>

        <div class="camera-wrap" aria-hidden="true">
            <div class="camera"></div>
        </div>

        <main class="screen" role="main" aria-label="Account">
            <div class="app" role="application" aria-label="Account screen">
                <div class="top">
                    <img src="../images/3d_avatar.svg" alt="User avatar" class="avatar-img" width="48" height="48">
                    <button class="chip-btn-primary">Earn 90 €</button>
                    <button class="chip-btn-primary">Travel Mode On</button>

                </div>

                <div class="content">
                    <div class="title">Japan 9.03-9.04</div>

                    <div class="scroll-x hide-scrollbar" role="tablist" aria-label="actions">
                        <button class="chip-btn-primary">Send</button>
                        <button class="chip-btn-dark">Add money</button>
                        <button class="chip-btn-dark">Request</button>
                        <button class="chip-btn-outline">Travel Hub</button>
                    </div>

                    <div class="cards" aria-hidden="false">
                        <div class="card">
                            <img src="../images/japan.jpg" alt="Japan" class="flag-img" width="48" height="48">
                            <div>
                                <div class="amount">100.00</div>
                                <div class="currency">JPY</div>
                            </div>
                        </div>

                        <div class="card">
                            <img src="../images/savings.svg" alt="Savings" class="avatar-img" width="48" height="48">

                            <div>
                                <div class="amount">100.00</div>
                                <div class="currency">Soft budget in JPY</div>
                            </div>
                        </div>
                    </div>

                    <div class="section-head">
                        <h3>Transactions</h3>
                        <a class="link-see" href="#">See all</a>
                    </div>

                    <div class="tx-list">
                        <div class="tx">
                            <div class="tx-left">
                                <div class="tx-icon">↑</div>
                                <div class="tx-meta">
                                    <div class="tx-title">Booking</div>
                                    <div class="tx-sub">Sent · Today</div>
                                </div>
                            </div>
                            <div class="tx-amount">160.00 EUR</div>
                        </div>

                        <div class="tx">
                            <div class="tx-left">
                                <div class="tx-icon">+</div>
                                <div class="tx-meta">
                                    <div class="tx-title">Flight tickets</div>
                                    <div class="tx-sub">Added · Today</div>
                                </div>
                            </div>
                            <div class="tx-amount">240.00 EUR</div>
                        </div>
                    </div>
                </div>

                <div class="bottom-nav" aria-hidden="false">
                    <nav class="nav" role="navigation" aria-label="Bottom navigation">
                        <div class="nav-item">
                            <span class="material-symbols-outlined">home</span>
                            <div>Home</div>
                        </div>

                        <div class="nav-item">
                            <span class="material-symbols-outlined">credit_card</span>
                            <div>Card</div>
                        </div>

                        <div class="nav-item--highlight" aria-current="page">
                            <span class="material-symbols-outlined">north</span>
                            <div>Send</div>
                        </div>

                        <div class="nav-item">
                            <span class="material-symbols-outlined">person</span>
                            <div>Recipients</div>
                        </div>

                        <div class="nav-item">
                            <span class="material-symbols-outlined">grid_view</span>
                            <div>Manage</div>
                        </div>
                    </nav>
                </div>
            </div>
        </main>

        <div class="gesture" aria-hidden="true"></div>
    </div>
</div>
</body>
</html>
